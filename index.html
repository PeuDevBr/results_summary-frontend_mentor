<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="resultContainer">
        <h3>Your Result</h3>

        <div id="resultContent">
          <p>76</p>
          <span>of 100</span>
        </div>

        <h2>Great</h2>
        <p id="scoreText">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="summaryContainer">
        <h3>Summary</h3>

        <ul>
          <li id="reaction">
            <div>
              <img src="./assets//images/icon-reaction.svg" alt="" />
              <span id="textReaction">Reaction</span>
            </div>

            <div>
              <p>80</p>
              <span>/ 100</span>
            </div>
          </li>

          <li id="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span id="textMemory">Memory</span>
            </div>

            <div>
              <p>92</p>
              <span>/ 100</span>
            </div>
          </li>

          <li id="verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span id="textVerbal">Verbal</span>
            </div>

            <div>
              <p>61</p>
              <span>/ 100</span>
            </div>
          </li>

          <li id="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span id="textVisual">Visual</span>
            </div>

            <div>
              <p>72</p>
              <span>/ 100</span>
            </div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fl√°vio Renato</a>.
    </div>
  </body>
</html>
